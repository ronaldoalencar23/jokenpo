<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="game-board">
      <h1>Make your choice!</h1>
      <div class="humanChoice">
        <div><img class="rock card" src="./images/1-rock.jpg" /></div>
        <div><img class="paper card" src="./images/2-paper.jpg" /></div>
        <div><img class="scissors card" src="./images/3-scissors.jpg" /></div>
        <div><img class="lizard card" src="./images/4-lizard.jpg" /></div>
        <div><img class="spock card" src="./images/5-spock.jpg" /></div>
      </div>
      <!-- h1 e div  -->
      <h1>Computer's choice</h1>
      <div>
        <img class="computersImage card" src="./images/questionMark.jpg" />
      </div>
      <h2>Result <span id="result"></span></h2>
      <form><button>Play again</button></form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
